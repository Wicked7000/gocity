name: Frontend Verify
on:
  push:
    branches:
      - front-end
  pull_request:
    branches:
      - front-end
jobs:
  build:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - run: yarn install
      - run: yarn lint
      - run: yarn test
